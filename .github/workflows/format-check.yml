name: Format Check

on:
  pull_request:
    branches: [master]
    paths: ['packages/**', 'apps/**']

jobs:
  format-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check formatting for system package
        run: yarn workspace @gotpop/system run format:check