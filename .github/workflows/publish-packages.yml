name: Publish Packages

on:
  push:
    branches: [master]
    paths: ['packages/**']
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@gotpop'

      - name: Install dependencies for server package only
        run: |
          # Create temporary directory and copy server package
          mkdir -p /tmp/server-package
          cp -r packages/server/* /tmp/server-package/
          cd /tmp/server-package
          npm install --legacy-peer-deps

      - name: Type check
        run: |
          cd /tmp/server-package
          npm run type-check

      - name: Auto-bump version (patch)
        run: |
          cd /tmp/server-package
          npm version patch --no-git-tag-version
          echo "New version: $(node -p "require('./package.json').version")"

      - name: Publish @gotpop/server package
        run: |
          cd /tmp/server-package
          npm publish --registry https://npm.pkg.github.com --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}