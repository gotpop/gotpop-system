name: Publish Packages

on:
  push:
    branches: [master]
    paths: ['packages/**']
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@gotpop'

      - name: Install dependencies
        run: |
          cd packages/server
          npm install

      - name: Build and test
        run: |
          cd packages/server
          npm run lint
          npm run type-check

      - name: Publish @gotpop/server package
        run: |
          cd packages/server
          npm publish --registry https://npm.pkg.github.com --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}